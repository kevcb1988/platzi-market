<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi Market</title>
    <!-- Google-Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:300,400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Inicio sesión -->
    <div class="sesion-usuario">
        <nav class="navbar navbar-expand-lg container">
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light">
                        <i class="fas fa-user-circle mr-2"></i>Sign in
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light">
                        <i class="fas fa-shopping-cart mr-2"></i>0
                    </a>
                </li>     
            </ul>
        </nav>
    </div>
    <!-- Fin sesión -->
    <!-- Inicio header -->
    <header class="menu-principal darken-2 sticky-top">
        <nav class="navbar navbar-icon navbar-expand-lg container">
            <a class="navbar-brand" href="#"><i class="fas fa-shopping-basket white-text fa-2x ml-3"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-principal"
                aria-controls="menu-principal" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse text-center" id="menu-principal">
                <ul class="navbar-nav ml-auto mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Desayunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Almuerzos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cenas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rápidos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Fin header -->

    <div id="banner-principal" class="container carousel slide my-3 my-md-4" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="http://klbtheme.com/groci/wp-content/uploads/2018/08/slider2.jpg"
                alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://klbtheme.com/groci/wp-content/uploads/2018/08/slider1.jpg"
                alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#banner-principal" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon orange" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#banner-principal" role="button" data-slide="next">
            <span class="carousel-control-next-icon orange" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>















    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
